<!doctype html>
<html lang="tr">
<head>
	<meta charset="utf-8">
	<title>TABLOLAR</title>
	<style type="text/css">
		td{
		text-align:center;
		font-size:24px;
		font-weight:bold;
		}
	</style>
	
</head>

<body>
	<table border="4" width="30%" height="400" bordercolor="#3229D7" bgcolor="yellow" >
		<tr>
			<td bgcolor="red">1</td>
			<td>2</td>
			<td align="center">3</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
			<td align="right" valign="bottom">6</td>
		</tr>
		<tr bgcolor="gray">
			<td>7</td>
			<td>8</td>
			<td>9</td>
		</tr>
	</table>
	<h3> HÜCRE BİLEŞTİRME ÖRNEĞİ </h3>
	
	<table border="1" width="400" height="400">
		<tr>
			<td colspan="4">1</td>
		</tr>
		<tr>
			<td colspan="2">2</td>
			<td colspan="2" rowspan="2">4</td>
			
		</tr>
		<tr>
			<td colspan="2">3</td>
		</tr>
		<tr>
			<td colspan="2">5</td>
			<td>6</td>
			<td>7</td>
		</tr>
		<tr>
			<td>8</td>
			<td>9</td>
			<td>10</td>
			<td>11</td>
		</tr>
		
	</table>
</body>
</html>
